<html>
<head>
	<title>Registration page </title>

<style>

	fieldset{
	float:left;
	height:440px;
	border-color:red;
	padding:10px;
	margine:3px;
	}
	.v{
	background-color: yellow
	
	}
	legend{
	background-color:yellow
	}
	h1{
	background-color:skyblue;
	font-family:segoe print
	}
	label{
	font-family:impact;
	}
</style>
</head>
<body>  

<br>
<center>
<h1><marquee><u>Registration Form</u></marquee></h1></center>
<form>
	<fieldset>
	<legend><h4 class="v">Employee Registration Form:</h4></legend>
<label>Firstname</label>
<input type="text" name="firstname" size="15"/><br><br>
<label>Middlename</label>
<input type="text" name="middlename" size="15"/><br><br>
<label>Lastname</label>
<input type="text" name="lastname" size="15"/><br><br>
<label>DOB:</label>
<input type="date" name="dob"/><br><br>
<label>Gender</label><br>
<input type="radio" name="gender" value="male"/>Male<br>
<input type="radio" name="gender" value="female"/>female<br>
<input type="radio" name="gender" value="others"/>others<br>
<br>
<label>Phone:</label>
<input type="tel" name="country code" value="+91" size="2"/>
<input type="tel" name="phone" size="10" autocomplete="off"/><br>
<br>
<label>Address:</label><br>
<textarea cols="50" rows="2" value="address">
</textarea><br><br>
</fieldset>
<fieldset>

	<legend><h4>skills</h4></legend>
<label>Email:</label>
<input type="email" name="email"/>
<br><br>
<label>course:</label>
<select>
<option value="course">course</option>
<option value="B.sc">B.sc</option>
<option value="B.E">B.E</option>
<option value="BBA">BBA</option>
</select>
<br><br>
<label>skills:</label>
<input type="checkbox" id="C/C++" name="C/C++" value="C/C++"/>
<label>C/C++</label>
<input type="checkbox" id="java" name="java" value="java"/>
<label>java</label>
<input type="checkbox" id="python" name="python" value="python"/>
<label>python</label>
<br><br>
<label>Experience:</label>
<select>
<option value="experience">exp</option>
<option value="fresher">fresher</option>
<option value="1-3">1-3</option>
<option value="3+">3+</option>
</select>
<br><br>
<button type="submit">Register</button>
</fieldset>
</form>
</body>


</html>
